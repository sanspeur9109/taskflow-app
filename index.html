<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Todo List App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #4facfe;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .file-input {
            display: none;
        }

        .add-todo {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .todo-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e8ff;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .todo-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .todo-list {
            display: grid;
            gap: 15px;
        }

        .todo-item {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid #4facfe;
        }

        .todo-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.7;
            border-left-color: #28a745;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            accent-color: #4facfe;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 1.1rem;
            color: #333;
            word-wrap: break-word;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #e55555;
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .clear-all {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .clear-all:hover {
            background: #e55555;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .add-todo {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Excel Todo List</h1>
            <p>Upload your Excel file or create todos manually</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <h3 style="margin-bottom: 15px; color: #333;">Upload Excel File</h3>
                <p style="color: #666; margin-bottom: 15px;">Select an Excel file with your todo items</p>
                <p style="color: #888; font-size: 0.9rem; margin-bottom: 20px;">
                    Expected format: Column A = Task, Column B = Status (optional: "completed", "done", or "true" for completed tasks)
                </p>
                <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" />
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    üìÇ Choose Excel File
                </button>
                <button class="upload-btn" onclick="loadSampleData()" style="margin-left: 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    üéØ Load Sample Data
                </button>
            </div>

            <div class="add-todo">
                <input type="text" class="todo-input" id="todoInput" placeholder="Add a new todo item..." />
                <button class="add-btn" onclick="addTodo()">‚ûï Add</button>
            </div>

            <div class="todo-list" id="todoList"></div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTodos">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTodos">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTodos">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>

            <button class="clear-all" onclick="clearAllTodos()" id="clearBtn" style="display: none;">
                üóëÔ∏è Clear All Todos
            </button>
        </div>
    </div>

    <script>
        let todos = [];
        let nextId = 1;

        // Load todos from memory on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderTodos();
            updateStats();
        });

        // Load sample data for testing
        function loadSampleData() {
            const sampleTodos = [
                { text: "Buy groceries", completed: false },
                { text: "Call dentist", completed: true },
                { text: "Finish project report", completed: false },
                { text: "Schedule team meeting", completed: false },
                { text: "Review quarterly budget", completed: true },
                { text: "Update website content", completed: false },
                { text: "Plan vacation", completed: false },
                { text: "Fix kitchen faucet", completed: true },
                { text: "Organize office supplies", completed: false },
                { text: "Send thank you cards", completed: false }
            ];
            
            // Clear existing todos
            todos = [];
            
            // Add sample todos
            sampleTodos.forEach(todo => {
                todos.push({
                    id: nextId++,
                    text: todo.text,
                    completed: todo.completed
                });
            });
            
            renderTodos();
            updateStats();
            
            alert("‚úÖ Sample data loaded! This simulates importing from an Excel file.");
        }

        // Handle Excel file upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    
                    // Process Excel data
                    let importedCount = 0;
                    jsonData.forEach((row, index) => {
                        if (index === 0) return; // Skip header row
                        
                        if (row[0] && typeof row[0] === 'string' && row[0].trim()) {
                            const todoText = row[0].trim();
                            const isCompleted = row[1] && (
                                row[1].toString().toLowerCase() === 'completed' || 
                                row[1].toString().toLowerCase() === 'done' ||
                                row[1].toString().toLowerCase() === 'true' ||
                                row[1] === true
                            );
                            
                            todos.push({
                                id: nextId++,
                                text: todoText,
                                completed: isCompleted
                            });
                            importedCount++;
                        }
                    });
                    
                    renderTodos();
                    updateStats();
                    
                    // Show success message
                    alert(`‚úÖ Successfully imported ${importedCount} todo items from Excel!`);
                    
                } catch (error) {
                    alert('‚ùå Error reading Excel file. Please make sure it\'s a valid Excel file with todo items in the first column.');
                }
            };
            
            reader.readAsArrayBuffer(file);
            e.target.value = ''; // Reset file input
        });

        // Add todo function
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text === '') return;
            
            todos.push({
                id: nextId++,
                text: text,
                completed: false
            });
            
            input.value = '';
            renderTodos();
            updateStats();
        }

        // Toggle todo completion
        function toggleTodo(id) {
            todos = todos.map(todo => 
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            renderTodos();
            updateStats();
        }

        // Delete todo
        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            renderTodos();
            updateStats();
        }

        // Clear all todos
        function clearAllTodos() {
            if (confirm('Are you sure you want to clear all todos?')) {
                todos = [];
                renderTodos();
                updateStats();
            }
        }

        // Render todos
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const clearBtn = document.getElementById('clearBtn');
            
            if (todos.length === 0) {
                todoList.innerHTML = '<div class="empty-state">No todos yet! Upload an Excel file or add some manually.</div>';
                clearBtn.style.display = 'none';
            } else {
                todoList.innerHTML = todos.map(todo => `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}">
                        <input type="checkbox" class="todo-checkbox" 
                               ${todo.completed ? 'checked' : ''} 
                               onchange="toggleTodo(${todo.id})">
                        <div class="todo-text">${escapeHtml(todo.text)}</div>
                        <div class="todo-actions">
                            <button class="delete-btn" onclick="deleteTodo(${todo.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                `).join('');
                clearBtn.style.display = 'block';
            }
        }

        // Update statistics
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(todo => todo.completed).length;
            const pending = total - completed;
            
            document.getElementById('totalTodos').textContent = total;
            document.getElementById('completedTodos').textContent = completed;
            document.getElementById('pendingTodos').textContent = pending;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Handle Enter key in input
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });
    </script>
</body>
</html>
